<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efeito Parallax com Bootstrap 5</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

  <style>
    /* Estilos para a seção com efeito de parallax */
    .parallax-section {
      height: 500px;
      background: url('/Imagens/gato5.jpg') no-repeat center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      font-size: 36px;
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Meu Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#parallax-section">Parallax</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Seção Home -->
  <section id="home" class="py-5">
    <div class="container">
      <h1>Seja Bem-vindo ao Meu Site</h1>
      <p>Desfrute do efeito de parallax enquanto rola a página.</p>
    </div>
  </section>

  <!-- Seção com Efeito Parallax -->
  <section id="parallax-section" class="parallax-section">
    <div class="container">
      <h2>Efeito Parallax</h2>
      <p>Texto sobre o efeito de parallax.</p>
    </div>
  </section>

  <!-- Outras seções do site -->
  <section id="about" class="py-5">
    <div class="container">
      <h2>Sobre</h2>
      <p>Outro conteúdo do site.</p>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
